# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Use the latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Use the latest version
        with:
          node-version: '20' # Or your desired Node.js version (e.g., '18', '20')
          cache: 'npm' # Caches npm dependencies to speed up subsequent runs

      - name: Install dependencies
        run: npm ci # 'npm ci' is preferred over 'npm install' in CI environments

      - name: Build project # <--- ADD THIS STEP!
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Use the latest version
        with:
          path: './dist' # This should match the output folder of 'npm run build'

  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This ensures the 'build' job completes successfully first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Use the latest version
