name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master', depending on your default branch
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # This should match the output folder of 'npm run build'

  deploy: # Corrected indentation for 'deploy' job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This ensures the 'build' job completes successfully first

    steps: # Corrected indentation for 'steps' under 'deploy'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This is the correct action for deploying the artifact
